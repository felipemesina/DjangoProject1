<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'exam/css/travel.css' %}">
    <meta charset="utf-8">
    <title>Add Travel</title>
  </head>
  <body>
    <div class="container-fluid">
      <a class='home_logout' href='/logout'>Log out</a>
      <a class='home_logout' href='/home'>Home</a>
    </div>
    <div class="container-fluid">
      <p>Add a Trip</p>
      <form action="/travel/add/" method="post">
        {% csrf_token %}
        <label for='destination'>Destination:<input type="text" name="destination"></label>
        <label for='desc'>Description<input type="text" name="desc"></label>
        <label for='date_from'>Travel Date From:<input type="date" name="date_from"></label>
        <label for='date_to'>Travel Date To:<input type="date" name="date_to"></label>
        <button class='btn btn-primary' type="submit">Add</button>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
          {% endif %}
    </form>
  </div>
  </body>
</html>
